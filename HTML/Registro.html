<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body id="FondoSesion">
    <div id="Registro" class="container">
        <div id="inicio" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  align-self-center">
                <img class="ImagenRegistro" src="/Imagenes/login2.png" alt="">
                <h3 class="text-center" id="FontWhite">Registrarse</h3>
                <br>
                <form>
                    <div class="from-group">
                        <label id="FontWhite" for="InputNombre">Nombre:</label>
                        <input type="text" class="form-control" id="InputNombre" required>
                    </div>
                    <div class="from-group">
                        <label id="FontWhite" for="InputApellido">Apellido:</label>
                        <input type="text" class="form-control" id="InputApellido" required>
                    </div>
                    <div class="from-group">
                        <label id="FontWhite" for="InputUsuario">Usuario:</label>
                        <input type="text" class="form-control" id="InputUsuario" required>
                    </div>
                    <div class="from-group">
                        <label id="FontWhite" for="exampleInputEmail1">Email address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                        <small id="emailHelp" class="form-text text-muted">Use el formato correcto conel @</small>


                    </div>
                    <div class="from-group">
                        <label id="FontWhite" for="InputPassword">Password:</label>
                        <input type="password" class="form-control" id="InputPassword" required>

                    </div>
                </form>
                <br>
                <button type="button" class="btn btn-primary">Registrase</button>

                <a href="Principal.html"><button type="button" class="btn btn-secondary">Volver a Pagina</button></a>





            </div>
        </div>


    </div>
    <!-- Formulario para registrarse en la pagina -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
