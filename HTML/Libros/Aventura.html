    <title>Aventura</title>
</head>

<body>
    <div class="contenedor">
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/CDumAnunciada.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>Cronica de una muerte anunciada</h2>
                    <hr>
                    <p>Es una crónica de la muerte de Santiago Nasar a manos de los gemelos Vicario por haber sido
                        señalado como el causante de la pérdida de la virginidad de su hermana, Ángela.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/Donquijotes.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>Don Quijote de la Mancha​ </h2>
                    <hr>
                    <p>El tema principal de la obra El Don Quijote de la Mancha es demostrar que un corazón Noble puede
                        causar un
                        gran impacto en el mundo Aunque sus ideales inicialmente sean basados en la Fantasía.
                        Miestras relata Las aventuras de Don Quijote junto a su compañero Sancho Panza.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/CodigoDavinci.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>El código Da Vinci</h2>
                    <hr>
                    <p>Antes de morir asesinado, Jacques Sauniere, el último Gran Maestre de una sociedad secreta que se
                        remonta más allá del
                        origen de los Templarios fundada en Jerusalén en el año 1.119,
                        transmite a su nieta Sofía un misterioso mensaje en clave</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/ElHederedo.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>
                        El heredero</h2>
                    <hr>
                    <p>Un majestuoso landó avanza en dirección a la imponente finca de los Marqués. Con tan solo siete
                        años,
                        la pequeña Josefa entra a trabajar como sirvienta en la casa,
                        incapaz de imaginar cómo su presencia cambiará para siempre la historia de dos poderosas
                        familias.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/Harrypotter.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>Harry Potter y la piedra filosofal</h2>
                    <hr>
                    <p>Harry Potter se ha quedado huérfano y vive en casa de sus abominables tíos y del insoportable
                        primo Dudley.
                        Un buen día recibe una carta que cambiará su vida para
                        siempre.
                        En ella le comunican que ha sido aceptado como alumno en el colegio interno Hogwarts de magia y
                        hechicería.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>
        <div class="contenedor_libro">
            <figure>
                <img src="/Imagenes/Libros/Aventura/MartinFierro.jpg" alt="" class="Frontal">
                <figcaption class="Trasera">
                    <h2>El Gaucho Martín Fierro</h2>
                    <hr>
                    <p> Martín Fierro va a cantar su relato con el objetivo de contar sus penas y las de todos los
                        gauchos en ese
                        contexto en el que se veía excluido y sometido a tal punto en que con el solo hecho de deambular
                        por las calles se convertía en vago, ladrón y desertor.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

        </div>



    </div>
