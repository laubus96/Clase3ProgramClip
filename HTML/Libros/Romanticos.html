                    <h2>Lo que dicen tus ojos</h2>
                    <hr>
                    <p>Apenas iniciada una brillante carrera en el diario que dirige su padrino y mentor,
                        la joven periodista Francesca de Gecco sufre un terrible desengaño amoroso. Solo el tiempo y la
                        distancia podrán curar una herida tan profunda,
                        y por eso la muchacha acepta un puesto en la embajada de su país en Ginebra.

                    <h2>Para Siempre</h2>
                    <hr>
                    <p>Raven Kendrick se ha jurado no seguir los pasos de su madre, que murió de amor, y no entregar
                        jamás su corazón a ningún hombre.
                        Pero un escándalo la obliga a aceptar la propuesta de matrimonio del propietario del más famoso
                        club de juego de Londres.
                        Raven luchará por resistirse a su seductor esposo, un hombre cuyas caricias prometen un éxtasis
                        difícil de resistir.</p>

                </figcaption>
            </figure>
            <button type="button" class="btn btn-info" class="botonComprar">Comprar</button>

                    <h2>Una pareja casi perfecta</h2>
                    <hr>
                    <p>Amy tiene el marido perfecto. Hugh es guapo, es un buen tipo y un padre maravilloso. Pero un día,
                        de pronto, le dice que quiere que se tomen un descanso.
                        Que necesita estar seis meses lejos de casa, de ella y de la familia, y viajar un tiempo como
                        soltero.
                        Aunque asegura que solo será medio año y que volverá, pues no dejado de amarla, Amy teme que no
                        sea así.</p>

                </figcaption>
            </figure>

                    <p>Esta novela comienza al acabar la Segunda Guerra Mundial cuando una pareja se reúne para pasar
                        sus vacaciones en Escocia. Claire, la protagonista, una tarde paseando sola, llega a un círculo
                        formado por antiguas piedras; al acercarse cae en un profundo trance que le hace transportarse a
                        la Escocia de 1743.Claire experimenta otro modo de vivir con hombres rudos y en ocasiones
                        violentos pero con una gran capacidad para amar. ¿Decidira Volver?</p>

                </figcaption>
